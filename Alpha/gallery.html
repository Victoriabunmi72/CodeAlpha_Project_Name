<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Heritage Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>African Heritage Gallery</h1>
        <div class="gallery">
            <img src="images/African_beauty.jpg" alt="Sample image of African culture" class="active">
            <img src="images/African_culture_children.jpg" alt="Image 2" class="hidden">
            <img src="images/African-Culture-Festival1.jpg" alt="Image 3" class="hidden">
            <img src="images/African_materials.jpg" alt="Image 4" class="hidden">
            <img src="images/native_hair1.webp" alt="Image 5" class="hidden">
            <img src="images/African_culture_girls2.jpg" alt="Image 6" class="hidden">
            <img src="images/African_culture_children2.jpg" alt="Image 7" class="hidden">
            <img src="images/African_culture_boy.jpg" alt="Image 8" class="hidden">
            <img src="images/African_bead.jpg" alt="Image 9" class="hidden">
        </div>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
